<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body style="background-color: hsl(212, 45%, 89%); padding-top: 100px; padding-bottom: 100px;">
  <center>
    <div style="background-color: hsl(0, 0%, 100%); width: 400px ; height: 600px ; border-radius: 20px;">
      <div style="padding-top: 20px;"> <img src="images/image-qr-code.png"
          style="width: 350px ; height: 350px; border-radius: 15px;">
      </div>

      <p
        style=" width: 320px; font-family: 'Outfit', sans-serif; font-size: 25px; text-align: center; color:  hsl(218, 44%, 22%);">
        Improve your front-end skills by building projects</p>

      <p style=" width: 270px; font-size: 17px; text-align: center; color:  hsl(220, 15%, 55%);">Scan the QR code to
        visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </center>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sorana-Elena Ion</a>.
  </div>
</body>

</html>
